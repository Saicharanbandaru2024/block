<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="netflix_favicon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .background-container {
            background-image: url("background.png"); /* Placeholder for Netflix content background */
            background-size: cover;
            background-position: center;
            height: 100%;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            z-index: 1;
            position: relative;
        }

        .logo {
            width: 150px;
        }

        /* New container for language and sign-in buttons */
        .header-right {
            display: flex;
            align-items: center;
        }

        .language-select select {
            padding: 5px;
            border: none;
            background-color: rgba(51, 50, 50, 0.925);
            color: rgb(212, 206, 206);
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }

        .signin-btn {
            color: white;
            background-color: red;
            padding: 6px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgb(204, 198, 198);
            z-index: 2;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        p2 {
            font-size: 0.7rem;
            margin-bottom: 20px;
        }

        .email-form {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .email-form input {
            padding: 15px;
            font-size: 1rem;
            border: none;
            width: 300px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .email-form button {
            background-color: red;
            color: white;
            padding: 15px;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .email-form input:invalid + .error-message {
            display: block;
        }

    </style>
</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>
        <header>
            <img src="netflix_logo.png" alt="Netflix Logo" class="logo">
            
            <div class="header-right">
                <div class="language-select">
                    <select>
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="telugu">Telugu</option>
                        <!-- Add more languages as needed -->
                    </select>
                </div>
                <a href="sign.html" class="signin-btn">Sign In</a>
            </div>
        </header>

        <div class="content">
            <h1>Unlimited movies, TV shows and more</h1>
            <p>Starts at ₹149. Cancel anytime.</p>
            <p2>Ready to watch? Enter your email to create or restart your membership.</p2>
            
            <form class="email-form">
                <input type="email" placeholder="Email address" required>
                <button type="submit">Get Started</button>
                <p class="error-message">✖ Email is required.</p>
            </form>
        </div>
    </div>
</body>
</html>
