<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="netflix_favicon.png" type="image/x-icon">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body, html {
    height: 100%;
}

.background-container {
    background-image: url('background.png'); /* Background Netflix shows grid */
    background-size: cover;
    background-position: center;
    height: 100%;
    position: relative;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(16, 16, 16, 0.7);
}

header {
    padding: 20px;
    z-index: 1;
    position: relative;
}

.logo {
    width: 150px;
}

.sign-in-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.75);
    padding: 40px;
    width: 350px;
    border-radius: 5px;
    z-index: 2;
    color: white;
    text-align: center;
}

h2 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.sign-in-form {
    display: flex;
    flex-direction: column;
}

.input-group {
    margin-bottom: 20px;
}

.input-group input {
    width: 100%;
    padding: 8px;
    border: none;
    border-radius: 5px;
    font-size: 0.8rem;
}

.sign-in-btn {
    background-color: red;
    color: white;
    padding: 12px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
}

.or-section {
    margin: 10px 0;
    font-size: 0.9rem;
}

.sign-in-code, .forgot-password {
   background-color: rgb(62, 65, 64);
   border-radius: 5px;
    color: #ebefeb;
    text-decoration: none;
    display: block;
    margin-bottom: 10px;
}

.sign-in-code:hover, .forgot-password:hover {
    text-decoration: underline;
}

.remember-me {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.remember-me input {
    margin-right: 10px;
}

.new-to-netflix {
    margin-top: 20px;
    color: #b3b3b3;
}

.new-to-netflix a {
    color: white;
    text-decoration: none;
}

.new-to-netflix a:hover {
    text-decoration: underline;
}

.recaptcha-info {
    font-size: 0.8rem;
    color: #b3b3b3;
    margin-top: 10px;
}

.recaptcha-info a {
    color: #b3b3b3;
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>
        <header>
            <img src="netflix_logo.png" alt="Netflix Logo" class="logo">
        </header>

        <div class="sign-in-container">
            <h2>Sign In</h2>
            <form class="sign-in-form">
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="sign-in-btn">Sign In</button>

                <div class="or-section">
                    <p>OR</p>
                </div>

                <a href="#" class="sign-in-code">Use a sign-in code</a>
                <a href="#" class="forgot-password">Forgot password?</a>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <p class="new-to-netflix">New to Netflix? <a href="#">Sign up now.</a></p>

                <p class="recaptcha-info">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                    <a href="#">Learn more.</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
